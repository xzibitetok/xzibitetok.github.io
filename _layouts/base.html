<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Ubong Etok">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#home">Ubong<span>Etok</span></a>
      </div>
      <div class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">☰</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#resume-preview">Resume</a></li>
        <li><a href="#stats">Achievements</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <canvas id="particles-js"></canvas>
    <div class="hero-content">
      <img src="/assets/img/profile.jpg" alt="Ubong Etok" class="hero-profile">
      <h1>Hi, I’m <span>Ubong Etok</span></h1>
      <p id="typed"></p>
      <a href="/assets/Ubong_Etok_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Ubong Etok | Built with ❤️ using Jekyll</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // Typed.js
    new Typed("#typed", {
      strings: ["Business Intelligence Manager", "Data Scientist", "Data Analyst", "ML Enthusiast"],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });

    // Particles.js
    particlesJS.load('particles-js', '/assets/particles.json', function() {
      console.log('particles.js loaded');
    });

    // Smooth scroll for nav links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth', block: 'start'
        });
      });
    });
  </script>
</body>
</html>
