<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Ubong Etok">

  <!-- Google Fonts -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="nav-logo"><a href="#home">Ubong<span>Etok</span></a></div>
      <div class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#resume-preview">Resume</a></li>
        <li><a href="#stats">Achievements</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <canvas id="particles-js"></canvas>

    <!-- Floating Social Links -->
    <div class="floating-social">
      <a href="https://wa.me/+447831072256" target="_blank"><img src="/assets/img/whatsapp.png" alt="Whatsapp"></a>
      <a href="https://www.linkedin.com/in/ubong-etok-56b4a0170/" target="_blank"><img src="/assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://www.facebook.com/uby.etok.5" target="_blank"><img src="/assets/img/facebook.png" alt="Facebook"></a>
      <a href="mailto:ubyetok@gmail.com"><img src="/assets/img/email.png" alt="Email"></a>
    </div>

    <div class="hero-content">
      <img src="/assets/img/githubpics.jpg" alt="Ubong Etok" class="hero-profile">
      <div class="hero-right">
        <h1>Hi, I’m <span>Ubong Etok</span></h1>
        <p id="typed"></p>

        <!-- Animated Skill Badges -->
        <div class="hero-skills">
          <span class="skill-badge">Python</span>
          <span class="skill-badge">Power BI</span>
          <span class="skill-badge">SQL</span>
          <span class="skill-badge">Machine Learning</span>
          <span class="skill-badge">Excel</span>
        </div>

        <a href="/assets/resume.pdf" class="resume-btn" download>Download Resume</a>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Ubong Etok | Built with ❤️ using Jekyll</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    // ===== Typed.js =====
    new Typed("#typed", {
      strings: ["Business Intelligence Manager", "Data Scientist", "Data Analyst", "ML Enthusiast"],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });

    // ===== Particles.js =====
    particlesJS.load('particles-js', '/assets/particles.json');

    // ===== Mobile Menu Toggle =====
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }

    // ===== Smooth Scroll & Scroll-Spy =====
    const navLinks = document.querySelectorAll(".nav-links li a");
    const sections = document.querySelectorAll("section[id]");
    const headerHeight = document.querySelector('header').offsetHeight;

    navLinks.forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        const offset = target.offsetTop - headerHeight;
        window.scrollTo({ top: offset, behavior: 'smooth' });
        document.getElementById('navLinks').classList.remove('show'); // close mobile
      });
    });

    window.addEventListener('scroll', () => {
      let current = "";
      sections.forEach(section => {
        if(window.pageYOffset >= section.offsetTop - headerHeight - 20) {
          current = section.getAttribute('id');
        }
      });
      navLinks.forEach(link => link.classList.toggle('active', link.getAttribute('href') === "#" + current));
    });

    // ===== Skill Bars Animation =====
    const skillBars = document.querySelectorAll('.skill-fill');
    const animateSkills = () => {
      skillBars.forEach(skill => {
        const rect = skill.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50){
          skill.style.width = skill.getAttribute('data-percent');
        }
      });
    }
    window.addEventListener('scroll', animateSkills);
    window.addEventListener('load', animateSkills);

    // ===== Counter Animation =====
    const counters = document.querySelectorAll('.counter');
    const speed = 200;
    const animateCounters = () => {
      counters.forEach(counter => {
        if(counter.classList.contains('counted')) return;
        const rect = counter.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50) {
          counter.classList.add('counted');
          const target = +counter.getAttribute('data-target');
          let count = 0;
          const update = () => {
            count += Math.ceil(target / speed);
            if(count < target){
              counter.innerText = count;
              requestAnimationFrame(update);
            } else counter.innerText = target;
          }
          update();
        }
      });
    }
    window.addEventListener('scroll', animateCounters);
    window.addEventListener('load', animateCounters);
  </script>

</body>
</html>
