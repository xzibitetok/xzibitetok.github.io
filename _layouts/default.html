<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Ubong Etok">
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <!-- Hero Section -->
  <section class="hero" id="home">
    <canvas id="particles-js"></canvas>
    <div class="hero-content">
      <img src="/assets/img/githubpics.jpg" alt="Ubong Etok" class="hero-profile">
      <div class="hero-right">
        <h1>Hi, I’m <span>Ubong Etok</span></h1>
        <p id="typed"></p>
        <a href="/assets/resume.pdf" class="resume-btn" download>Download Resume</a>
        <div class="hero-skills">
          <span class="skill-badge">Python</span>
          <span class="skill-badge">Power BI</span>
          <span class="skill-badge">SQL</span>
          <span class="skill-badge">Machine Learning</span>
          <span class="skill-badge">Excel</span>
        </div>
      </div>
    </div>
  </section>

  <main>{{ content }}</main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Ubong Etok | Built with ❤️ using Jekyll</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    new Typed("#typed", {
      strings: ["Business Intelligence Manager", "Data Scientist", "Data Analyst", "ML Enthusiast"],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });

    particlesJS.load('particles-js', '/assets/particles.json', function() {
      console.log('particles.js loaded');
    });

    // Animate skill bars
    const skillBars = document.querySelectorAll('.skill-fill');
    const animateSkills = () => {
      skillBars.forEach(skill => {
        const rect = skill.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50){
          skill.style.width = skill.getAttribute('data-percent');
        }
      });
    }
    window.addEventListener('scroll', animateSkills);
    window.addEventListener('load', animateSkills);

    // Animate counters
    const counters = document.querySelectorAll('.counter');
    const speed = 200;
    const animateCounters = () => {
      counters.forEach(counter => {
        const updateCount = () => {
          const target = +counter.getAttribute('data-target');
          const count = +counter.innerText;
          const increment = Math.ceil(target / speed);
          if(count < target){
            counter.innerText = count + increment;
            setTimeout(updateCount, 20);
          } else { counter.innerText = target; }
        }
        const rect = counter.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50 && !counter.classList.contains('counted')){
          counter.classList.add('counted');
          updateCount();
        }
      });
    }
    window.addEventListener('scroll', animateCounters);
    window.addEventListener('load', animateCounters);

    // Smooth scroll & scroll spy
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href'))
          .scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-links li a");
    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 90;
        if (pageYOffset >= sectionTop) current = section.getAttribute("id");
      });
      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) link.classList.add("active");
      });
    });
  </script>
</body>
</html>
