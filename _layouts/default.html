 <script>
/* NAV: mobile toggle */
function toggleMenu() {
  const nav = document.getElementById('navLinks');
  if (!nav) return;
  nav.classList.toggle('show');
}

/* Smooth scrolling with header offset */
(function() {
  const header = document.querySelector('header');
  const headerHeight = header ? header.offsetHeight : 90;

  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      const targetId = this.getAttribute('href');
      if (!targetId || targetId === '#') return;
      const targetEl = document.querySelector(targetId);
      if (!targetEl) return;

      e.preventDefault();

      // compute position accounting for fixed header
      const rect = targetEl.getBoundingClientRect();
      const absoluteTop = window.pageYOffset + rect.top;
      const offsetTop = Math.max(absoluteTop - headerHeight + 8, 0);

      window.scrollTo({
        top: offsetTop,
        behavior: 'smooth'
      });

      // close mobile menu automatically if open
      const nav = document.getElementById('navLinks');
      if (nav && nav.classList.contains('show')) nav.classList.remove('show');
    });
  });
})();

/* Scroll-spy using IntersectionObserver (highlights nav link for visible section) */
(function() {
  const sections = document.querySelectorAll('section[id]');
  const navLinks = document.querySelectorAll('.nav-links a');

  if (!sections.length || !navLinks.length || !('IntersectionObserver' in window)) {
    // Fallback: simple scroll listener
    window.addEventListener('scroll', function() {
      let current = '';
      sections.forEach(sec => {
        const top = sec.getBoundingClientRect().top;
        if (top <= (window.innerHeight * 0.35)) current = sec.getAttribute('id');
      });
      navLinks.forEach(l => l.classList.toggle('active', l.getAttribute('href') === '#' + current));
    });
    return;
  }

  const observerOptions = {
    root: null,
    rootMargin: '-40% 0px -55% 0px', // triggers when section enters middle of viewport
    threshold: 0
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const id = entry.target.getAttribute('id');
      const link = document.querySelector('.nav-links a[href="#' + id + '"]');
      if (entry.isIntersecting) {
        navLinks.forEach(l => l.classList.remove('active'));
        if (link) link.classList.add('active');
      }
    });
  }, observerOptions);

  sections.forEach(section => observer.observe(section));
})();
</script>
