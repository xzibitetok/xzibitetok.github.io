<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Ubong Etok">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom-styles.css' | relative_url }}">
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#home">Ubong<span>Etok</span></a>
      </div>
      <div class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">☰</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#resume-preview">Resume</a></li>
        <li><a href="#stats">Achievements</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <canvas id="particles-js"></canvas>
    <div class="hero-content">
      <img src="/assets/img/profile.jpg" alt="Ubong Etok" class="hero-profile">
      <h1>Hi, I’m <span>Ubong Etok</span></h1>
      <p id="typed"></p>
      <a href="/assets/Ubong_Etok_Resume.pdf" class="resume-btn" download>Download Resume</a>
    </div>

    <!-- Floating Socials -->
    <div class="floating-social">
      <a href="https://wa.me/+447831072256" target="_blank"><img src="/assets/img/whatsapp.png" alt="WhatsApp"></a>
      <a href="https://www.linkedin.com/in/ubong-etok-56b4a0170/" target="_blank"><img src="/assets/img/linkedin.png" alt="LinkedIn"></a>
      <a href="https://www.facebook.com/uby.etok.5" target="_blank"><img src="/assets/img/facebook.png" alt="Facebook"></a>
      <a href="mailto:ubyetok@gmail.com"><img src="/assets/img/email.png" alt="Email"></a>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} Ubong Etok | Built with ❤️ using Jekyll</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    // Typed.js
    new Typed("#typed", {
      strings: ["Business Intelligence Manager", "Data Scientist", "Data Analyst", "ML Enthusiast"],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });

    // Particles.js
    particlesJS.load('particles-js', '/assets/particles.json', function() {
      console.log('particles.js loaded');
    });

    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth', block:'start'});
      });
    });

    // Animate skill bars
    const skills = document.querySelectorAll('.skill-fill');
    const animateSkills = () => {
      skills.forEach(skill => {
        const rect = skill.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50){
          skill.style.width = skill.getAttribute('data-percent');
        }
      });
    };
    window.addEventListener('scroll', animateSkills);
    window.addEventListener('load', animateSkills);

    // Animate counters
    const counters = document.querySelectorAll('.counter');
    const animateCounters = () => {
      counters.forEach(counter => {
        if(counter.getBoundingClientRect().top < window.innerHeight - 50 && !counter.classList.contains('counted')){
          counter.classList.add('counted');
          const target = +counter.getAttribute('data-target');
          let count = 0;
          const increment = target / 100;
          const updateCount = () => {
            count += increment;
            if(count < target){
              counter.innerText = Math.ceil(count);
              requestAnimationFrame(updateCount);
            } else {
              counter.innerText = target;
            }
          };
          updateCount();
        }
      });
    };
    window.addEventListener('scroll', animateCounters);
    window.addEventListener('load', animateCounters);
  </script>

</body>
</html>
